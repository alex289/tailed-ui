name: Release
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  release_github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@alex289'
      - name: Install dependencies and build ðŸ”§
        run: npm i pnpm -g && pnpm i && pnpm run build
      - name: Publish package on NPM ðŸ“¦
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHR_TOKEN }}

  release_npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: npm i pnpm -g && pnpm i && pnpm run build
      - name: Publish package on NPM ðŸ“¦
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}